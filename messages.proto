message any_message {
	optional hello hello = 1;
	optional whereis whereis = 2;
	optional instantmessage instantmessage = 3;
}

message hello {
	required string nickname = 1;
}

message whereis {
	required bytes who = 1;
	required bytes tell = 2;
}

message instantmessage {
	required string message = 1;
}
